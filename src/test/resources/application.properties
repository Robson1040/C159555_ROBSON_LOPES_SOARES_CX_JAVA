# Configuração de teste com SQLite
quarkus.hibernate-orm.log.sql=true
quarkus.http.test-port=8081

# SQLite Database em memória para testes
quarkus.datasource.db-kind=sqlite
quarkus.datasource.jdbc.url=jdbc:sqlite::memory:
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.dialect=org.hibernate.community.dialect.SQLiteDialect

# Certificar que import.sql seja carregado explicitamente
quarkus.hibernate-orm.sql-load-script=import.sql

# Log level para debug
quarkus.log.category."org.hibernate".level=DEBUG
quarkus.log.category."org.hibernate.SQL".level=DEBUG