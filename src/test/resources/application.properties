# Configuração de teste com SQLite
quarkus.hibernate-orm.log.sql=true
quarkus.http.test-port=8081

# SQLite
quarkus.datasource.db-kind=sqlite
quarkus.datasource.jdbc.url=jdbc:sqlite:./banco_de_dados_teste.db
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.validate-in-dev-mode=false
quarkus.hibernate-orm.dialect=org.hibernate.community.dialect.SQLiteDialect

# Certificar que import.sql seja carregado explicitamente
quarkus.hibernate-orm.sql-load-script=import.sql

# Log level para debug
quarkus.log.category."org.hibernate".level=DEBUG
quarkus.log.category."org.hibernate.SQL".level=DEBUG

# Public key
mp.jwt.verify.publickey.location=public-key.pem
mp.jwt.verify.algorithm=RS256
mp.jwt.verify.issuer=api-investimentos-caixa

# Private key
smallrye.jwt.sign.key.location=private-key.pem
smallrye.jwt.sign.algorithm=RS256