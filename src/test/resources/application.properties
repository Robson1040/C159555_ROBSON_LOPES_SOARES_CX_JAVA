# Configuração de teste com SQLite em memória
quarkus.hibernate-orm.log.sql=true
quarkus.http.test-port=8081

# SQLite Database temporário para testes com timestamp
quarkus.datasource.db-kind=sqlite
quarkus.datasource.jdbc.url=jdbc:sqlite:./test-integr.db
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.dialect=org.hibernate.community.dialect.SQLiteDialect

# Configurações específicas para SQLite em testes
quarkus.hibernate-orm.sql-load-script=no-file

# Log level para debugging
quarkus.log.category."org.hibernate".level=INFO